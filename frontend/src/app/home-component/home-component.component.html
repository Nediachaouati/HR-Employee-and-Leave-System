
<div class="container mt-5 dashboard-container">
  <div class="text-center mb-5">
    <h2 class="text-gray-900 fw-bold">Dashboard Overview</h2>
  </div>
  <div class="row gy-4">
    <!-- Row 1: Demand by Type and Demand by Status -->
    <div class="col-md-6">
      <div class="card shadow-sm p-4 h-100 border-0">
        <h5 class="text-center text-gray-900 mb-3 fw-semibold">Demands by Type</h5>
        <div style="height: 300px;">
          <canvas baseChart
                  [data]="{
                    labels: demandByTypeLabels,
                    datasets: [{
                      data: demandByTypeCounts,
                      label: 'Demand Count',
                      backgroundColor: ['#7C3AED', '#A855F7', '#D8B4FE', '#F3E8FF'],
                      hoverBackgroundColor: ['#6D28D9', '#9333EA', '#C084FC', '#EDE9FE']
                    }]
                  }"
                  [options]="{
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                      legend: { position: 'top', labels: { font: { size: 12, family: 'Inter' } } }
                    },
                    scales: {
                      y: { beginAtZero: true, grid: { color: '#e5e7eb' } },
                      x: { grid: { display: false } }
                    }
                  }"
                  [type]="'bar'">
          </canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm p-4 h-100 border-0">
        <h5 class="text-center text-gray-900 mb-3 fw-semibold">Demands by Status</h5>
        <div style="height: 300px;">
          <canvas baseChart
                  [data]="{
                    labels: demandByStatusLabels,
                    datasets: [{
                      data: demandByStatusCounts,
                      backgroundColor: ['#7C3AED', '#FBBF24', '#EF4444'],
                      hoverBackgroundColor: ['#6D28D9', '#F59E0B', '#DC2626']
                    }]
                  }"
                  [options]="{
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                      legend: { position: 'top', labels: { font: { size: 12, family: 'Inter' } } }
                    }
                  }"
                  [type]="'pie'">
          </canvas>
        </div>
      </div>
    </div>

    <!-- Row 2: Demand by Month -->


  <!-- Timesheet by Status and Performance by Score -->
  <div class="row gy-4 mt-4">
    <!-- Timesheet by Status Chart -->
    <div class="col-md-6">
      <div class="card p-4 shadow-sm border-0">
        <h5 class="text-center text-gray-900 mb-3 fw-semibold">Timesheet by Status</h5>
        <canvas
          baseChart
          [data]="{
            labels: demandByStatusLabels,
            datasets: [{ 
              data: demandByStatusCounts, 
              label: 'Status', 
              backgroundColor: ['#7C3AED', '#FBBF24', '#EF4444'],
              hoverBackgroundColor: ['#6D28D9', '#F59E0B', '#DC2626']
            }]
          }"
          [options]="{
            responsive: true,
            plugins: {
              legend: { position: 'top', labels: { font: { size: 12, family: 'Inter' } } }
            },
            scales: {
              y: { beginAtZero: true, grid: { color: '#e5e7eb' } },
              x: { grid: { display: false } }
            }
          }"
          [type]="'bar'">
        </canvas>
      </div>
    </div>

    <!-- Performance by Score Chart -->
    <div class="col-md-6">
      <div class="card p-4 shadow-sm border-0">
        <h5 class="text-center text-gray-900 mb-3 fw-semibold">Performance by Score</h5>
        <canvas
          baseChart
          [data]="{
            labels: evaluationScoreLabels,
            datasets: [{ 
              data: evaluationScoreCounts, 
              label: 'Evaluations', 
              backgroundColor: ['#7C3AED', '#A855F7', '#D8B4FE', '#F3E8FF', '#FBBF24'],
              hoverBackgroundColor: ['#6D28D9', '#9333EA', '#C084FC', '#EDE9FE', '#F59E0B']
            }]
          }"
          [options]="{
            responsive: true,
            plugins: {
              legend: { position: 'top', labels: { font: { size: 12, family: 'Inter' } } }
            },
            scales: {
              y: { beginAtZero: true, grid: { color: '#e5e7eb' } },
              x: { grid: { display: false } }
            }
          }"
          [type]="'bar'">
        </canvas>
      </div>
    </div>
  </div>
</div>

<style>
/* Dashboard Styles */
.dashboard-container {
  font-family: 'Inter', sans-serif;
  background: #f9fafb; /* Light gray background */
  padding: 2rem;
  border-radius: 12px;
}

.card {
  background: #ffffff;
  border-radius: 12px;
  transition: all 0.3s ease;
}

.card:hover {
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

h5 {
  font-size: 1.1rem;
  color: #111827; /* Gray-900 */
}

canvas {
  max-height: 100%;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .dashboard-container {
    padding: 1rem;
  }

  .card {
    padding: 1rem;
  }

  h5 {
    font-size: 1rem;
  }
}
</style>
