<div class="container mt-4">

  <!-- Top Cards -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h5>$424,652</h5>
        <small>Sales</small>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h5>$235,312</h5>
        <small>Expenses</small>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h5>$135,965</h5>
        <small>Profits</small>
      </div>
    </div>
  </div>

  <!-- Middle Charts -->
  <div class="row">
    <div class="col-md-6">
      <div class="card p-3 shadow-sm">
        <h6>Monthly Sales (Line Chart)</h6>
        <canvas baseChart
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="'line'">
        </canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3 shadow-sm"  style="height: 330px;">
        <h6>Department Sales (Bar Chart)</h6>
        <canvas baseChart
            [data]="radarChartData"
            [options]="radarChartOptions"
            [type]="'radar'">
        </canvas>
      </div>
    </div>
  </div>
<br>
  <!-- Bottom Charts -->
  <div class="row">
    <div class="col-md-6">
      <div class="card p-3 shadow-sm">
        <h6>Monthly Sales (Line Chart)</h6>
        <canvas baseChart
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="'line'">
        </canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3 shadow-sm">
        <h6>Department Sales (Bar Chart)</h6>
        <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="'bar'">
        </canvas>
      </div>
    </div>
  </div>


</div>
