<!-- timesheet-form.component.html -->
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4>Submit Timesheet</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="submitForm()" #timesheetForm="ngForm">
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            id="date"
            class="form-control"
            required
            name="date"
            [(ngModel)]="timesheet.date"
          />
        </div>

        <div class="mb-3">
          <label for="hoursWorked" class="form-label">Hours Worked</label>
          <input
            type="number"
            id="hoursWorked"
            class="form-control"
            required
            name="hoursWorked"
            [(ngModel)]="timesheet.hoursWorked"
          />
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!timesheetForm.form.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
