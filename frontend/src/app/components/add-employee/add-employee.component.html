<div class="sidebar-header p-4 d-flex align-items-center border-b border-gray-200">
    <span class="ms-1">
        <img src="https://cdn.vectorstock.com/i/1000v/15/16/document-page-logo-concept-vector-14051516.jpg" alt="DIGI-RH Logo" class="notification-icon">DIGI-RH
    </span>
</div>
<div class="d-flex align-items-center justify-content-center min-vh-100" style="margin-top: -4%;">
    <form #employeeForm="ngForm" class="form-signin w-50" (ngSubmit)="onSubmit(employeeForm)">
        <h1 class="h3 mb-3 fw-normal text-center">Add New Employee</h1>

        <!-- Name Field -->
        <div class="form-floating mb-3">
            <input 
                type="text" 
                [(ngModel)]="employee.name" 
                class="form-control w-100" 
                id="name" 
                name="name" 
                placeholder="Enter full name" 
                required
            >
            <label for="name">Full Name</label>
        </div>

        <!-- Email Field -->
        <div class="form-floating mb-3">
            <input 
                type="email" 
                [(ngModel)]="employee.email" 
                class="form-control w-100" 
                id="email" 
                name="email" 
                placeholder="name@example.com" 
                required
            >
            <label for="email">Email Address</label>
        </div>

        <!-- Password Field -->
        <div class="form-floating mb-3">
            <input 
                type="password" 
                [(ngModel)]="employee.password" 
                class="form-control w-100" 
                id="password" 
                name="password" 
                placeholder="Password" 
                required
            >
            <label for="password">Password</label>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <a [routerLink]="['/crudemployee']" class="btn btn-outline-secondary w-45 py-2 no-underline">Cancel</a>
            <button type="submit" class="btn btn-primary w-45 py-2 d-flex align-items-center justify-content-center gap-2">
                <i class="fas fa-plus"></i> Add Employee
            </button>
        </div>

        <p class="mt-5 mb-3 text-body-secondary text-center">Â© 2024 - 2025</p>
    </form>
</div>
