<div class="container-fluid mt-4 px-3">
  <div class="card shadow-md rounded-lg p-4 bg-white">
    <h2 class="text-center mb-3 text-xl font-bold text-gray-900">Evaluate Employee: {{ employee.name }}</h2>

    <form (ngSubmit)="submitEvaluation()" #evaluationForm="ngForm">
      
      <div class="form-group mb-3">
        <label for="evaluationPeriod" class="fw-semibold text-sm text-gray-700 mb-1">Evaluation Period</label>
        <select id="evaluationPeriod" class="form-control text-sm rounded-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" [(ngModel)]="evaluation.evaluationPeriod" name="evaluationPeriod" required>
          <option value="ANNUAL">Annual</option>
          <option value="QUARTERLY">Quarterly</option>
          <option value="MONTHLY">Monthly</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="evaluationYear" class="fw-semibold text-sm text-gray-700 mb-1">Evaluation Year</label>
        <input type="number" id="evaluationYear" class="form-control text-sm rounded-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" [(ngModel)]="evaluation.evaluationYear" name="evaluationYear" required>
      </div>

      <div class="form-group mb-3 text-center">
        <label class="fw-semibold text-sm text-gray-700 mb-1">Overall Score</label>
        <div class="star-rating d-flex justify-content-center">
          <span *ngFor="let star of stars; let i = index" (click)="setScore(i + 1)">
            <svg
              class="star"
              [class.filled]="evaluation.overallScore != null && (i + 1) <= evaluation.overallScore"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#6b7280"
              stroke-width="1.5"
              style="margin: 0 3px; cursor: pointer; transition: all 0.2s ease;"
            >
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </span>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="comments" class="fw-semibold text-sm text-gray-700 mb-1">Comments</label>
        <textarea id="comments" class="form-control text-sm rounded-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" [(ngModel)]="evaluation.comments" name="comments" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-sm w-100 mt-3 py-2 rounded-md font-medium text-white transition-all duration-200 hover:bg-indigo-600 hover:shadow-sm" [disabled]="evaluationForm.invalid">
        Submit Evaluation
      </button>
    </form>

    <div *ngIf="evaluationSubmitted" class="alert alert-success mt-3 text-center bg-green-50 border border-green-200 text-green-800 rounded-md p-2 text-sm font-medium">
      <strong>Success!</strong> The performance evaluation has been submitted.
    </div>
  </div>
</div>

<style>
.container-fluid {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

.card {
  border: none;
  border-radius: 8px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.form-group {
  margin-bottom: 0.75rem;
}

.form-control {
  font-size: 0.85rem;
  padding: 0.5rem 0.75rem;
  border-radius: 6px;
  border: 1px solid #e5e7eb;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}
.star-rating .star {
    stroke: #6b7280; 
    fill: none;
  }

  .star-rating .star.filled {
    fill: #f59e0b; 
    stroke: #f59e0b;
  }

  .star-rating .star:hover {
    stroke: #fbbf24; 
    fill: #fbbf24;
  }

  .star-rating span {
    display: inline-flex;
    align-items: center;
  }
.form-control:focus {
  outline: none;
  border-color: #4f46e5;
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
}

.star-rating i:hover {
  color: #d97706;

}

.btn-sm {
  font-size: 0.85rem;
  font-weight: 500;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  transition: all 0.2s ease;
}

.btn-primary {
  background-color: #4f46e5;
  border-color: #4f46e5;
  color: #ffffff;
}

.btn-primary:hover {
  background-color: #4338ca;
  border-color: #4338ca;
}

.btn-primary:disabled {
  background-color: #a5b4fc;
  border-color: #a5b4fc;
  cursor: not-allowed;
}

.alert-success {
  background-color: #f0fdf4;
  border-color: #bbf7d0;
  color: #15803d;
  font-size: 0.85rem;
  padding: 0.5rem 1rem;
  border-radius: 6px;
}

.text-gray-700 {
  color: #374151;
}

.text-gray-900 {
  color: #111827;
}

.rounded-lg {
  border-radius: 8px;
}

.rounded-md {
  border-radius: 6px;
}

.shadow-md {
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.shadow-sm {
  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
}

.transition-all {
  transition: all 0.2s ease;
}
</style>
